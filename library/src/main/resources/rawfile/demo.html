<body>

<div>Hello World</div>


<!--调用原生方法-->
<button type="button" onclick="callNativeMethod()">点击调用原生界面方法</button>
<br/>
<br/>
<br/>
<button type="button" onclick="callYeppy()">点击调用动态yeepy方法</button>


</body>

<script type="text/javascript">





function callNativeMethod() {
     var param = {method:'hello',value:'world',callback:'callH5Method'};
      window.jsBridge.call(JSON.stringify(param));
  }


function callYeppy() {
     var param = {method:'yeppy',value:'world',callback:'callH5Method'};
      window.jsBridge.call(JSON.stringify(param));
  }

  function callH5Method(result) {
      console.info('from native: '+result);
      alert(result);
      return "调用了H5方法";
  }

</script>
